<!DOCTYPE html>
<html>
<head>
	<title>for while 语句</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
    var count=0,avg;
	for(var i=1;i<=100;i++){
		count+=i;
		// console.log(i);打印1-100的数值
	}
      avg=count/100;
     console.log(avg);
	//console.log(count);打印1-100的和
</script>
<script type="text/javascript">
	var evenSum=0;
	var oddSum=0;
	for(var i=1;i<=100;i++){
		//判断奇偶数
       if(i%2==0){
       	evenSum+=i;//偶数
       }
       else{
       	oddSum+=i;//奇数
       }
	}
	console.log(evenSum);
	console.log(oddSum);
	//求数列1,1,2,3,5,8,13...规律
	//假设要求第12的数
	var n1=1;
	var n2=1;
    for(var i=3;i<=12;i++){
    	var sum=n1+n2;//第n个的数值
    	n1=n2;
    	n2=sum;
    }
    console.log(n1);
    console.log(n2);
//打印9*9乘法表
    document.write("<table border='1px' cellspacing='0' cellpadding='0'>");
    for(i=1;i<=9;i++){
    	//外循环 控制行
    	document.write("<tr>");
    	for(var j=1;j<=i;j++){
    		document.write("<td>");
    		//内循环 控制列（第几行就有几列）
            document.write(i+"*"+j+"="+i*j);
            document.write("</td>");
    	}
    	// document.write("<br>");
    	document.write("</tr>");
    }  
    document.write("</table>");
    document.write("<hr>");
//打印长方形
    for(var m=1;m<5;m++){
    	for(var n=1;n<10;n++){
   		document.write("*");
    	}
    	document.write("<br>");
    }
    document.write("<hr>");
//打印直角三角形
    for(var m=1;m<10;m++){
    	for(var n=1;n<m;n++){
   		document.write("*");
    	}
    	document.write("<br>");
    }
//  用||判断用户输入的值。如果没有值则给他一个默认值
    // var a="";
    // var b=a||"10";
    // console.log(b);
//
var sex=1;
sex=sex===1?"男":"女";
console.log(sex);
</script>
</body>
</html>
